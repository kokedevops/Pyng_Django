{% extends "monitor/layout.html" %}

{% block content %}

    <div class="column is-8 is-offset-2">
        <div class="box">
            <p class="title">Acceso</p>
            <form action="{% url 'monitor:login' %}" method="POST" novalidate>
                {% csrf_token %}
                <div class="field">
                    <div class="control">
                        {{ form.username.label_tag }}
                        {{ form.username }}
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        {{ form.password.label_tag }}
                        {{ form.password }}
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-info is-medium">Acceso</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
